<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Music Fetcher</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>YDL GUI</h1>

<div id="yt-container">
    <input type="text" id="yt-link" placeholder="Paste or drop YouTube URL here" />
    <button id="yt-button">Download</button>
</div>

<div id="buttons-container">
  <button class="btn btn-spacing" id="btn-search">Search</button>
  <button class="btn btn-spacing" id="btn-downloads">Downloads</button>
</div>

<div id="progress-container">
  <label class="progress-label" id="progress-label">Song: 0 / 0</label>
  <progress id="progress-bar" value="0" max="100"></progress>
  
  <label class="progress-label" id="total-progress-label">URL: 0 / 0</label>
  <progress id="total-progress-bar" value="0" max="100"></progress>
</div>

<div id="terminal-container">
  <label class="progress-label terminal-label">Terminal Output</label>
  <div id="terminal-output">
    <textarea id="terminal" readonly></textarea>
  </div>
</div>
</body>
<script type="module" src="renderer.js"></script>
<script type="module" src="./scripts/dnd.js"></script>
</html>
